<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <title>{{ name }} - Datasets</title>
</head>
<body>
    <center>
    <h2>
        {{ name }}
    </h2>
    <h4>
        {{ description }}
    </h4>
    <table border="1 | 0">
        <tr>
            <td>No. of Files</td>
            <td>{{ num_files|length }}</td>
        </tr>
        <tr>
            <td>Metadata</td>
            <td>{{ metadata }}</td>
        </tr>
        <tr>
            <td>tags</td>
            <td>{{ tags }}</td>
        </tr>
        <tr>
            <td>Uploaded</td>
            <td>{{ uploaded_at|date:"M,d,Y" }}</td>
        </tr>
    </table>
    <br>
    <a href='{% url "dataset-download" name=name %}'>
        <button class="blue ui button">
            <i class="download icon"></i> Download 
        </button>
    </a>
    <a href='{% url "dataset-delete" name=name %}'>
        <button class="red ui button">
            <i class="trash icon"></i> Delete 
        </button>
    </a>
    <a href='{% url "homepage" %}'>
        <button class="blue ui button">
            <i class="left arrow icon"></i> Back to Homepage 
        </button>
    </a>
    </center>
</body>
</html>
